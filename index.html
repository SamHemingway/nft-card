<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/utilities.css" />
    <link rel="stylesheet" href="/styles/global.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="overlay-img-expand rad-sm-hover">
          <a href="#"><img src="images/image-equilibrium.jpg" alt="card-image-preview" class="card-image" /></a>
        </div>
        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-text-body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex card-secondary-info">
          <img src="images/icon-ethereum.svg" class="img-xxs" alt="ethereum-icon" />
          <p>
            <strong>0.041 ETH</strong>
          </p>
          <img src="images/icon-clock.svg" class="img-xxs" alt="time-left-icon" />
          <p class="time-left">3 days left</p>
        </div>
        <hr />
        <div class="flex g-r-sm card-footer">
          <img src="images/image-avatar.png" class="img-xs circle" alt="creator-avatar" />
          <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
